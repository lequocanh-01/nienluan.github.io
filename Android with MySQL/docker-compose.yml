services:
  apache-php:
    image: android-apache-mysqli
    build:
      context: .
      dockerfile: Dockerfile
    container_name: android-apache-php
    volumes:
      - ./src:/var/www/html
      - ./uploads:/var/www/html/uploads
    ports:
      - "8890:80"
    environment:
      - TZ=Asia/Ho_Chi_Minh
      - PHP_DISPLAY_ERRORS=On
      - PHP_ERROR_REPORTING=E_ALL
    networks:
      - android-network
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: android-mysql
    volumes:
      - ./database:/var/lib/mysql
      - ./sql_backup:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: android123
      MYSQL_DATABASE: android_db
      MYSQL_USER: android_user
      MYSQL_PASSWORD: android_pass
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "3307:3306"
    networks:
      - android-network
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: android-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: android123
      UPLOAD_LIMIT: 200M
      MEMORY_LIMIT: 512M
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "8891:80"
    depends_on:
      - mysql
    networks:
      - android-network

networks:
  android-network:
    driver: bridge
    name: android_network

volumes:
  android_db_data:
    name: android_database_volume
